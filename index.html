<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
            <div class="displayNumber">0</div>
        </div>
        <div class="buttons">
            <div class="operatorContainer">
                <button id="add" class="operator button">+</button>
                <button id="subtract" class="operator button">-</button>
                <button id="multiply" class="operator button">*</button>
                <button id="divide" class="operator button">/</button>
            </div>
            <div class="pad">
                <div class="numbers">
                    <button id="1" class="button">1</button>
                    <button id="2" class="button">2</button>
                    <button id="3" class="button">3</button>
                    <button id="4" class="button">4</button>
                    <button id="5" class="button">5</button>
                    <button id="6" class="button">6</button>
                    <button id="7" class="button">7</button>
                    <button id="8" class="button">8</button>
                    <button id="9" class="button">9</button>
                    <button id="0" class="button">0</button>
                    <button id="float" class="button">.</button>
                    <button id="delete" class="button">C</button>
                </div>
                <div class="equalContainer">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
